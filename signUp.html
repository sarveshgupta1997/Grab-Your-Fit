<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="navbar">
        <div id="left">
            <a href="/index.html">Homepage</a>
            <a href="/notes.html">Notes</a>
            <a href="/notesCreate.html">Create a Note</a>
            <a href="/signUp.html">Register</a>
            <a id="login_btn" href="/logIn.html">Login</a>
        </div>
        <div id="right">
            <h3 id="username"></h3>
        </div>        
    </div>
    <div id="heading">
        <h1>NOTES APP</h1>    
        <h3>REGISTRATION PAGE</h3>
    </div>

    <form id="reg_form" action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name here" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email here" required>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age here" required>
        <label for="pass">pass</label>
        <input type="password" id="pass" placeholder="Enter password here" required>
        <label>Register Now</label>
        <input type="submit" value="Register" id="register">
    </form>
</body>
</html>
<script>
    baseURL="https://dungarees-swallow.cyclic.app";

    let token = localStorage.getItem("token");
    let login_btn= document.getElementById("login_btn");

    if(token){   
        login_btn.innerText="Logout";
        login_btn.addEventListener("click",()=>{
            localStorage.clear();
            login_btn.innerText="Login";
            document.getElementById("username").innerText="Welcome, Guest";
        })
    }
    
    
    getUserName();
    async function getUserName(){
        try {
            let url = baseURL+"/username"
            let res = await fetch(url,{
                headers: {
                    "token":token
                }
            });
            let data = await res.json();
            if(data.user){
                document.getElementById("username").innerText="Welcome, "+data.user;
                // localStorage.setItem("loggedUser",data.user)
            }else{
                document.getElementById("username").innerText="Welcome, Guest";
                // localStorage.setItem("loggedUser","Guest")
            }
            
        } catch (error) {
            alert(error.message)
        }
    }

    let form = document.querySelector("form");
    form.addEventListener("submit",(event)=>{       
        event.preventDefault();
        let obj={
            name: form.name.value,
            email: form.email.value,
            age: form.age.value,
            pass: form.pass.value
        }
        // console.log(obj)
        registerInDb(obj);
    })

    registerInDb=async (obj)=>{
        try {
            let url = baseURL+"/users/register"
            let res = await fetch(url,{
                method:"POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body:JSON.stringify(obj)
            });
            let data = await res.json();
            alert(data.Message);
            window.location.assign("/login.html");

        } catch (error) {
            alert(error.message)
        }
    };
</script>
