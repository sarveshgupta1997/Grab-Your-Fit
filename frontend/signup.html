    <!-- Registration Form Section -->
    <div id="registration">
        <h2>Create Account</h2>
        <form id="registration_form" action="">
            <div class="register_inner_div">
                <div>
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" required>
                </div>
                <div>
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" required>
                </div>
            </div>
            <label for="email">Email Addressâ€‰*</label>
            <input type="email" id="email" required>
            <label for="pass">Password *</label>
            <input type="password" id="pass" required>
            <input type="submit" value="Create Account" id="register">
            <hr>
            <span>Already have an account? <a href="./login.html">log in.</a></span>
        </form>
    </div>
